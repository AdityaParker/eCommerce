<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div><a href="#" class="navbar-brand">BookStore</a></div>
      <ul class="navbar-nav">
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                Admin
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a routerLink="/admin/users">Users</a>
            </div>
        </li>
    </ul>
    </nav>
  </header>

  <a class="btn text-uppercase btn-info m-3" (click)="addUser()">Add user</a>
  <div class="container">
      <div class="row">
          <div class="col-md-7">
              <table class="table table-hover">
                  
                      <tr>
                          <th>ID</th>
                          <th>Name</th>
                          <th>Address</th>
                          <th>Email</th>
                          <th>Photo</th>
                          <th>Action</th>
                      </tr>
                  
                  <tbody>
                      <tr *ngFor="let item of userList">
                        <td>{{item.id}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.location}}</td>
                        <td>{{item.email}}</td>
                        <td><img src={{item.image}} alt="pic"></td>
                        
                        <td><button class="btn btn-success">Show Details</button></td>

                      </tr>
                  </tbody>

              </table>
          </div>
          <div class="col-md-5">
              <app-add-user *ngIf="action === 'add'" [user]='selectedUser'></app-add-user>

              <!-- app-add-user is CHILD component -->
          </div>
          
      </div>
  </div>
